name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'AI Toolbox ${{ github.ref_name }}'
          body: 'See the assets to download this version and install.'
          draft: true
          prerelease: false

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis,msi
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle: deb,appimage

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './tauri -> target'
          shared-key: ${{ matrix.target }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

  publish-release:
    needs: [create-release, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release assets
        id: get_assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release assets
          ASSETS=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq '.assets')
          
          # Find signature and URL for each platform
          DARWIN_AARCH64_SIG=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("aarch64") and contains("darwin") and endswith(".sig")) | .browser_download_url' | head -1)
          DARWIN_AARCH64_URL=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("aarch64") and contains("darwin") and (endswith(".tar.gz") or endswith(".dmg"))) | .browser_download_url' | head -1)
          
          DARWIN_X86_SIG=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("x64") and contains("darwin") and endswith(".sig")) | .browser_download_url' | head -1)
          DARWIN_X86_URL=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("x64") and contains("darwin") and (endswith(".tar.gz") or endswith(".dmg"))) | .browser_download_url' | head -1)
          
          WINDOWS_SIG=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("x64") and endswith(".msi.sig")) | .browser_download_url' | head -1)
          WINDOWS_URL=$(echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".msi")) | .browser_download_url' | head -1)
          
          LINUX_SIG=$(echo "$ASSETS" | jq -r '.[] | select(.name | contains("amd64") and endswith(".AppImage.sig")) | .browser_download_url' | head -1)
          LINUX_URL=$(echo "$ASSETS" | jq -r '.[] | select(.name | endswith(".AppImage")) | .browser_download_url' | head -1)
          
          # Read signature content
          DARWIN_AARCH64_SIG_CONTENT=$(curl -sL "$DARWIN_AARCH64_SIG" | base64 -w 0)
          DARWIN_X86_SIG_CONTENT=$(curl -sL "$DARWIN_X86_SIG" | base64 -w 0)
          WINDOWS_SIG_CONTENT=$(curl -sL "$WINDOWS_SIG" | base64 -w 0)
          LINUX_SIG_CONTENT=$(curl -sL "$LINUX_SIG" | base64 -w 0)
          
          # Export for next step
          echo "darwin_aarch64_sig=$DARWIN_AARCH64_SIG_CONTENT" >> $GITHUB_OUTPUT
          echo "darwin_aarch64_url=$DARWIN_AARCH64_URL" >> $GITHUB_OUTPUT
          echo "darwin_x86_sig=$DARWIN_X86_SIG_CONTENT" >> $GITHUB_OUTPUT
          echo "darwin_x86_url=$DARWIN_X86_URL" >> $GITHUB_OUTPUT
          echo "windows_sig=$WINDOWS_SIG_CONTENT" >> $GITHUB_OUTPUT
          echo "windows_url=$WINDOWS_URL" >> $GITHUB_OUTPUT
          echo "linux_sig=$LINUX_SIG_CONTENT" >> $GITHUB_OUTPUT
          echo "linux_url=$LINUX_URL" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: |
          cat > latest.json << EOF
          {
            "version": "${{ needs.create-release.outputs.version }}",
            "notes": "Release v${{ needs.create-release.outputs.version }}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${{ steps.get_assets.outputs.darwin_aarch64_sig }}",
                "url": "${{ steps.get_assets.outputs.darwin_aarch64_url }}"
              },
              "darwin-x86_64": {
                "signature": "${{ steps.get_assets.outputs.darwin_x86_sig }}",
                "url": "${{ steps.get_assets.outputs.darwin_x86_url }}"
              },
              "windows-x86_64": {
                "signature": "${{ steps.get_assets.outputs.windows_sig }}",
                "url": "${{ steps.get_assets.outputs.windows_url }}"
              },
              "linux-x86_64": {
                "signature": "${{ steps.get_assets.outputs.linux_sig }}",
                "url": "${{ steps.get_assets.outputs.linux_url }}"
              }
            }
          }
          EOF

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: latest.json
          draft: false
